<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forster's Bakery</title>
  <style>
    body{
      background-color: beige;
    }
    header{
      display: flex;
      justify-content: center;
      align-items: center;
      color: #ffffff;
    }

    header nav a {
      color: #D84F24;
      padding: 15px;
      flex-direction: column;
      text-decoration: none;
    }

    header nav {
      padding: 6px 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-direction: row;
    }

    header nav button {
      margin-left: 10px;
    }
    .login{
      color: white;
      background-color:#D84F24;
      border-radius: 7px;
      width: 70px;
      padding: 8px;
      display: flex;
    }
    .signup{
      color: #D84F24;
      background-color: white;
      border: 2px solid #D84F24;
      border-radius: 7px;
      width: 70px;
      padding: 8px;
      display: flex;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .hero-text{
      flex: 1;
      min-width: 280px;
      max-width: 500px;
    }
    h1{
      font-size: 2em;
      margin-top: 20px;
    }

    .Explore{
      background-color: #D84F24;
      border-radius: 7px;
      color: #ffffff;
      padding: 8px;
    }

    .hero-image{
      flex: 1;
      max-width: 500px;
    }

    .hero-image img {
      width: 100%;
      border-radius: 10px;
    }

    .favourites{
      text-align: center;
      padding: 40px 20px;
    }

    .cards{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .img-1{
      background-color: #ffffff;
      max-width: 250px;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
    }
    .img-1 button{
      padding: 8px;
      background-color: #D84F24;
      border-radius: 10px;
      color: #ffffff;
      font-size: bold;
    }

    .img-1 img{
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .img-2{

      max-width: 250px;

    }


    .img-2 img{
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .img-3{
      background-color: #ffffff;
      max-width: 250px;
      text-align: center;
      padding: 15px;border-radius: 10px;
    }

     .img-3 button{
      padding: 8px;
      background-color: #D84F24;
      border-radius: 10px;
      color: #ffffff;
      font-size: bold;
    }


    .img-3 img{
      width: 100%;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    footer {
      background-color: #D84F24;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }

    footer nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    @media screen  and (max-width: 768px) {
      .hero {
      flex-direction: column;
      }
      header nav {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      header nav a, header nav button {
        margin: 5px 0;
      }

      .cards{
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
